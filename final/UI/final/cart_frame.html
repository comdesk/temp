<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCart</title>

    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel="icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/cart_frame.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.1/jquery-migrate.min.js"></script>
    <script src="https://kit.fontawesome.com/3a5b85a601.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <div class="widthfix header_color">    
            <div id="header">
                <span>우리동네<br>장바구니</span>
                <div id="gnb">
                    <ul class="nav gnb">
                        <li class="nav_item gnb_li"><span class="nav_text">가격비교</span></li>
                        <li class="nav_item gnb_li"><span class="nav_text">커뮤니티</span> </li>
                        <li class="nav_item gnb_li"><span class="nav_text">QNA</span></li>
                    </ul>
                </div>

                <div id="info">
                    <ul class="nav">
                        <li class="nav_item"><span class="nav_text">개포동</span></li>
                        <li class="nav_item"><button onclick=window.location.href='#' id="login_bt">로그인</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="widthfix">    
            <div id="search">
                <div class="cate">
                    <i class="fa-solid fa-bars fa-2x"></i>
                    <span>카테고리</span>    
                </div>
                <div class="search_bar">
                    <form action="#" method="get">
                        <div class="search_form">
                            <input type="text" name="search_item" placeholder="검색어를 입력해주세요" class="search_input">
                            <button type="submit"class="submit_bt"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
                        </div>                    
                    </form>                          
                </div> 
                <div>
                    <button type="button" class="mypick_bt"><i class="fa-regular fa-heart fa-2x"></i></button>
                    <button type="button" class="mypick_bt"><i class="fa-solid fa-cart-shopping fa-2x"></i></button>
                </div>             
            </div>
        </div>
        
        <div class="widthfix"> 
            <div id="container">
                <div id="section">

                </div>
            </div>
        </div>

        <a href="#TOP" id="top_bt">
            <i class="fa-solid fa-arrow-up fa-lg"></i>
        </a>

        <div class="widthfix"> 
            <div id="footer">
            
            </div>
        </div>
    </div>
</body>
</html>
